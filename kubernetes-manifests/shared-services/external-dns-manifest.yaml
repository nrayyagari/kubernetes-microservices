apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: cs
  annotations:
    # Substitute your account ID and IAM service role name below.  
   # eks.amazonaws.com/role-arn: arn:aws:iam::927862243533:role/eksctl-eks-cluster-1-addon-iamserviceaccount-Role1-EIBRJH3NDYRK
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
  namespace: cs
rules:
- apiGroups: [""]
  resources: ["services","endpoints","pods"]
  verbs: ["get","watch","list"]
- apiGroups: ["extensions","networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
  namespace: cs
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: cs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: cs
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.13.2
        args:
          - --source=ingress # source=service can also be added here
          - --source=service
          - --policy=sync
          - --interval=1m # have other policies like upsert - --policy=sync
          - --domain-filter=nitinayyagari.com # will make ExternalDNS see only the hosted zones matching provided domain, omit to process all available hosted zones
          - --provider=aws
          - --aws-zone-type=public # only look at public hosted zones (valid values are public, private or no value for both)
          - --registry=txt
          - --txt-owner-id=my-hostedzone-identifier
      securityContext:
        fsGroup: 65534 # For ExternalDNS to be able to read Kubernetes and AWS token files


