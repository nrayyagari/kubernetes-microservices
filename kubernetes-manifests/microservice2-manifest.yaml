apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-microservice2
  namespace: microservices
spec:
  ingressClassName: nginx
  rules:
    - host: microservice2.nitinayyagari.com
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: microservice2
                port:
                  number: 80
            path: / 
---
apiVersion: v1
kind: Service
metadata:
  name: microservice2
  namespace: microservices
spec:
  type: NodePort
  ports:
  - port: 80
    name: http
    targetPort: 3000
  selector:
    app: microservice2
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice2
  namespace: microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservice2
  template:
    metadata:
      labels:
        app: microservice2
    spec:
      containers:
      - name: weather
        image: 927862243533.dkr.ecr.us-east-1.amazonaws.com/microservice2:2bc99ee847430675357115eec0b391e410a7b034-15
        ports:
          - containerPort: 3000