apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: weather.nitinayyagari.com
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: weather
                port:
                  number: 80
            path: / 
---
apiVersion: v1
kind: Service
metadata:
  name: weather
spec:
  type: NodePort
  ports:
  - port: 80
    name: http
    targetPort: 3000
  selector:
    app: weather
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather
  template:
    metadata:
      labels:
        app: weather
    spec:
      containers:
      - name: weather
        image: 927862243533.dkr.ecr.us-east-1.amazonaws.com/microservice2:f98e64eb6b0cfc8734eff9bc514e83d4d76fd382-40
        ports:
          - containerPort: 3000